<app-header></app-header>
<main>
  <mat-drawer-container autosize>
    <mat-drawer #conversationsDrawer opened="true" mode="side">
      <app-conversations></app-conversations>
    </mat-drawer>
  </mat-drawer-container>
  <button class="menu-button" type="button" [ngClass]="{'closed': !showMenu}"
    (click)="conversationsDrawer.toggle(); showMenu = !showMenu">
    @if(showMenu) {
    <span name="Workspace-Menü schließen ">Workspace-Menü schließen </span><img
      src="../../assets/img/icons/sidenav-close.svg">
    } @else {
    <span name="Workspace-Menü öffen ">Workspace-Menü öffen </span><img src="../../assets/img/icons/sidenav-open.svg">
    }
  </button>
    @switch (chatService.openComponent) {

    @default{
      <app-welcome-screen></app-welcome-screen>
     }

     @case ('chat') {
      <app-chat (threadDrawer)="threadDrawer" (threadOpen)="openThread()"></app-chat>
      <mat-drawer-container autosize>
        <mat-drawer #threadDrawer opened="false" mode="side">
          <app-thread (threadClose)="closeThread()"></app-thread>
        </mat-drawer>
      </mat-drawer-container>
     }

     @case ('directMessage') {
      <app-direct-message></app-direct-message>
     }

     @case ('newMessage') {
      <app-new-message></app-new-message>
     }
    }
</main>

@switch (chatService.mobileOpen) {
  @default {
    <app-conversations class="mobile">
    </app-conversations>
    <button mat-flat-button class="new-dm mobile" type="submit" (click)="openMobileComponent('newMessage')"><img src="../../assets/img/icons/edit_square-white.svg"></button>
  } @case ('chat') {
    <app-chat (mobileOpen)="openMobileComponent($event)"></app-chat>
  } @case ('thread') {
    <app-thread (mobileOpen)="openMobileComponent($event)"></app-thread>
  } @case ('directmessage') {
    <app-direct-message></app-direct-message>
  } @case ('newMessage') {
    <app-new-message></app-new-message>
  }
}

<section class="chat-body">
    <div class="chat-header">
        <h1>Neue Nachricht</h1>
        <mat-form-field>
            <input matInput placeholder="An: #channel, oder @jemand oder E-Mail Adresse" #nameInput [formControl]="formCtrl"
                [matAutocomplete]="auto"/>
              <!-- (matChipInputTokenEnd)="add($event)" -->
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              @for (option of filteredOptions | async; track option) {
                @if (option.type === 'user') {
                  <mat-option [value]="option.id">
                    @if (option.avatar && option.avatar.length > 1) {
                      <img src="{{ option.avatar }}">
                  } @else {
                      <img src="../../assets/img/avatar/{{ option.avatar}}.svg">
                  }
                    <h3>{{option.name}}</h3>
                  </mat-option>
                } @else {
                    <mat-option [value]="option.id">
                        <img src="../../../assets/img/icons/tag.svg">
                        <h3>{{option.name}}</h3>
                    </mat-option>
                }
              }
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div class="chat-content">
        <div class="chat">

        </div>
        <div class="input-container">
            <div class="chat-input">
                <textarea type="text" [(ngModel)]="messageText" placeholder="Starte eine neue Nachricht"></textarea>
                <div class="action-buttons">
                    <div class="button-wrapper">
                        <button mat-icon-button>
                            <img src="../../../assets/img/icons/add-gray.svg" alt="Add image">
                        </button>
                        <div class="vector"></div>
                        <button mat-icon-button (click)="togglePicker()">
                            <img src="../../../assets/img/icons/sentiment_satisfied.svg" alt="Add emoji">
                        </button>
                        <div class="emoji-picker" *ngIf="isPickerVisible">
                            <emoji-mart (emojiClick)="addEmoji($event)"></emoji-mart>
                        </div>
                        <button mat-icon-button>
                            <img src="../../../assets/img/icons/alternate_email.svg" alt="Tag someone">
                        </button>
                    </div>
                    <button mat-icon-button>
                        <img src="../../../assets/img/icons/send-button.svg" alt="Send message">
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

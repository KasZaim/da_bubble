<app-start>
    <button class="goBack" mat-icon-button (click)="this.location.back()">
        <img src="../../../assets/img/icons/arrow_back.svg" alt="Go back">
    </button>
    <div class="description">
        <h1>Passwort zurücksetzen</h1>
        <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>
    </div>
    <form>
        <div>
            <input type="email" placeholder="beispielname@email.com" id="email">
            <img src="../../../assets/img/icons/mail-gray.svg">
        </div>
        <p>Wir senden Ihnen eine E-Mail, über die<br>
            Sie Ihr Passwort ändern können.</p>
        <button mat-flat-button class="submit">E-Mail senden</button>
    </form>
</app-start>

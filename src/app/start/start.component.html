<main>
    @if (this.router.url === "/login") {
        <div class="start-screen"></div>
        <div class="animation-logo">
            <img
                src="../../../assets/img/logo/icon.svg"
                class=""
            />
            <div>
                <img
                    src="../../assets/img/logo/logo-white.svg"
                    alt="DABubble"
                />
            </div>
        </div>
    }
    <section class="header">
        <div class="logo">
            <img
                src="../../../assets/img/logo/icon.svg"
                class=""
                class=""
            />
            <img
                src="../../../assets/img/logo/name.svg"
                alt="DABubble"
            />
        </div>

        @if (this.router.url === "/login") {
            <div>
                <p>Neu bei DABubble?</p>
                <button
                    mat-stroked-button
                    (click)="this.router.navigate(['/signup'])"
                    class="secondary-button"
                >
                    Konto erstellen
                </button>
            </div>
        }
    </section>
    <section class="content">
        <ng-content></ng-content>
    </section>
    <section class="footer">
        <button
            mat-stroked-button
            (click)="this.router.navigate(['/legal-notice'])"
            class="secondary-button"
        >
            Impressum
        </button>
        <button
            mat-stroked-button
            (click)="this.router.navigate(['/privacy-policy'])"
            class="secondary-button"
        >
            Datenschutz
        </button>
    </section>
</main>
